<div ng-controller="ApproveController">
    <div class="row">
        <div class="col-xs-12 table-responsive scroll">
            <table class="table table-striped">
                <tr ng-repeat="course in toApproveList track by $index">
                    <td>{{course.trainingName}}</td>
                    <td>{{course.trainingCoach}}</td>
                    <td>{{course.state}}</td>
                    <td align="right">
                        <a ng-href="#/editcourse/{{course.trainingName}}">
                            <input type="submit" class="btn btn-default btn-md" value="Go to course page">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
