<div ng-controller="ApproveController">
    <div class="approvetable">
        <h5 class="space-16">Courses that need your attention</h5>
        <table class="table">
            <thead>
              <tr>
                  <th>Name</th>
                  <th>Coach</th>
                  <th>Status</th>
                  <th></th>
              </tr>
            </thead>
            <tr ng-repeat="course in toApproveList track by $index">
                <td>{{course.trainingName}}</td>
                <td>{{course.trainingCoach}}</td>
                <td>{{course.state}}</td>
                <td>
                    <a href="#/editcourse/{{course.trainingName}}/{{course.state}}">Go to course page</a>
                </td>
            </tr>
        </table>
        </div>
</div>
