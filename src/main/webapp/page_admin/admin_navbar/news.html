<div ng-controller="NewsController">
  <table class="table">
    <thead>
    </thead>
    <tr ng-repeat="news in newsList track by $index" class="link-cursor" ng-click="setAsRead(news.id)">
      <td ng-class="{'bg-color-gray': !news.isRead}"><a href="#/profile/{{news.login}}">{{news.name}}</a> {{news.description}} <a href="{{getLinkByType(news.type, news)}}">{{getNewsByType(news.type, news)}}</a></td>
    </tr>
  </table>
  
  <pagination total-items="totalItems" ng-model="pageNumber" items-per-page="10" ng-change="getNews(pageNumber)" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
  </pagination>
</div>
</div>
