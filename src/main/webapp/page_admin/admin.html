<div class="admin-container row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <div class="row">
            <div class="row">
                <!--headers-->
            </div>
            <div class="row">
                <div class="col-xs-8 table-responsive well scroll">
                    <table class="table table-striped">
                        <tr ng-repeat="course in toApproveList track by $index">
                            <td>{{course.trainingName}}</td> <!--course.name-->
                            <td>{{course.trainingCoach}}</td>
                            <td>{{course.state}}</td> <!--course.status-->
                            <td align="right"><a ng-href="#/editcourse/{{course.trainingName}}">
                                <input type="submit" class="btn btn-default btn-md" value="Go to course page">
                                </a>
                            </td> <!--button-->
                        </tr>
                    </table>
                </div>
                <div class="col-xs-4">

                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-1"></div>
</div>
