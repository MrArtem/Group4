<div class="popover-container">
	<div class="row">
		<div class="col-xs-12">
			<a href="" ng-click="addCoach()" close-on-click="coachPopover">Add coach</a>
		</div>
	</div>
	<hr>
	<div class="row" ng-repeat="coach in externalCoaches">
		<div class="col-xs-12 scrollable-popover scroll select-dropdown">
			<a href="" ng-click="setCoach(coach.login)" close-on-click="coachPopover">{{coach.name}}</a>
		</div>
	</div>
</div>
