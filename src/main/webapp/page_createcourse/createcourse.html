<div class="row">
    <center><h3>Create course</h3></center>
</div>

<div class="row">
    <div class="col-sm-6 col-md-4">
        <img width=400 src="http://www.exuberantsolutions.com/images/AngularShieldLogo.png" alt="...">    
    </div>
    <div class="col-sm-6 col-md-4">
      <form class="caption" name="courseForm" ng-controller="CreateCourseController" novalidate>
          <input class="form-control" type="text" name="name" placeholder="Course name" ng-model="courseInfo.name" required>
          <span style="color:red" ng-show="courseForm.name.$dirty && courseForm.name.$invalid">
              <span ng-show="courseForm.name.$error.required">Course name is required.</span>
          </span>
          
          <textarea class="form-control" name="description" rows="3" placeholder="Course description" ng-model="courseInfo.description" required></textarea>
          <span style="color:red" ng-show="courseForm.description.$dirty && courseForm.description.$invalid">
              <span ng-show="courseForm.description.$error.required">Course description is required.</span>
          </span>
          
          <input class="form-control" name="audience" type="text" placeholder="Target audience" ng-model="courseInfo.audience" required>
          <span style="color:red" ng-show="courseForm.audience.$dirty && courseForm.audience.$invalid">
              <span ng-show="courseForm.audience.$error.required">Target audience is required.</span>
          </span>
          
          <select class="form-control" ng-model="courseInfo.category" ng-options="category for category in categories">
          </select>
          
          <select class="form-control" ng-model="courseInfo.accessibility" ng-options="type for type in accessibility">
          </select>
          
          <select class="form-control" ng-model="courseInfo.repeat" ng-options="type for type in repeat">
          </select>
          
          <select class="form-control" ng-model="courseInfo.language" ng-options="lang for lang in languages">
          </select>
          
          <!--Datetime picker-->
          <div class="row">
              <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon  glyphicon-calendar"></span>
                            </span>
                    </div>
                </div>
              </div>
              <!--<script type="text/javascript">
                  $(function () {
                      $('#datetimepicker2').datetimepicker({
                          locale: 'ru'
                      });
                  });
              </script>-->
          </div>
              
          <input class="form-control" name="participantsNumber" type="number" placeholder="Desirable number of participants" ng-model="formInfo.participantsNumber" required>
          <span style="color:red" ng-show="courseForm.participantsNumber.$dirty && courseForm.participantsNumber.$invalid">
          <span ng-show="courseForm.participantsNumber.$error.required">Desirable number of participants is required.</span>
              <span ng-show="courseForm.participantsNumber.$error.number">Invalid number of participants.</span>
          </span>
          
          <textarea class="form-control" name="additional" rows="3" placeholder="Additional info (optional)" ng-model="courseInfo.additional"></textarea>
              
          <input type="submit" ng-click="saveData()" class="btn btn-primary btn-lg" value="Create course!" ng-disabled="courseForm.name.$dirty && courseForm.name.$invalid ||
                courseForm.description.$dirty && courseForm.description.$invalid || courseForm.audience.$dirty && courseForm.audience.$invalid |||
                courseForm.participantsNumber.$dirty && courseForm.participantsNumber.$invalid"></input>
        </form>
    </div>
</div>
