   
<div class="card-layout-browse course" ng-class="{ 'waiting-for-angular': !isContentLoaded }">
  <div ng-show="isContentLoaded">
  <h1 style="margin-left:8px;" ng-show="{{categoryName !== undefined}}">Browse in {{categoryName}}</h1>
        <div ng-repeat="t in allTrainings">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 card">
              <a class="block-link" ng-href="#/courseinfo/{{t.trainingName}}">
                <div class="card-bg">
                  <div class="card-image">
                    <img ng-src="{{t.trainingImage}}">
                  </div>
                  <h1>{{t.trainingName}}</h1>
                  <h4>Coach: {{t.trainingCoach}}</h4>
                  <div class="additional">
                    <h3>Start Date: {{t.dateTraining | date:'dd MMMM '}}</h3>
                    <h4>1 Lesson</h4>
                    <a ng-href="#/courseinfo/{{t.trainingName}}">Countinue To Info</a>
                  </div>  
                </div> 
              </a>
            </div>    
        </div>  
    </div>
