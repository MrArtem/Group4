<div class="modal-header">
	<h3 class="modal-title courseinfo-h5">Edit date & place</h3>
</div>
<div class="modal-body">
	<form name="lessonForm">
		<div class="row">
			<div class="col-xs-12">
				<p class="info-small courseinfo-label float-left no-bottom-margin" id="pEditDate">Edit date:
				</p>

				<div class="calendar">
					<a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown">
						<div class="input-group">
							<input type="text" class="form-control calendar"
								   ng-value="courseinfo.dateTime[index] | date: 'medium'" placeholder="click to add date" disabled>
							<span class="input-group-addon addon-calendar">
                                <i class="fa fa-calendar"></i>
                            </span>
						</div>
					</a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
						<datetimepicker ng-model="courseinfo.dateTime[index]"
										data-datetimepicker-config="{ dropdownSelector: '#dropdown2', minuteStep: 15 }"/>
					</ul>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<p class="info-small courseinfo-label float-left no-bottom-margin">Place:
					<input class="material-input" name="place" type="text"
						   placeholder="click to enter" ng-model="courseinfo.places[index]"
						   required>
				</p>
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default default-btn default-red pull-left" ng-click="deleteLesson()">Delete lesson</button>
	<button class="btn btn-default default-btn default-green" ng-click="ok()">OK</button>
	<button class="btn btn-default default-btn default-blue" ng-click="cancel()">Cancel</button>
</div>
