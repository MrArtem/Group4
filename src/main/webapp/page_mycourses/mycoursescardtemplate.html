<div class="card">

        <p>{{card.trainingName}}</p>
        <img ng-src="https://angularjs.org/img/AngularJS-large.png">
        <p>Lesson #1</p>
        <p>Coach: {{card.trainingCoach}}</p>
        <p>Date: {{card.dateTraining | date:"medium" }}</p>

</div>
