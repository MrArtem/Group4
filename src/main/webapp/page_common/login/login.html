
<div ng-controller="LoginController"  class="login-card" id="login-card" >
        <h1><img src="images/ex.jpg" alt="Exadel" style="width:194px;" /></h1>
        <form ng-submit="submit()" role="form">
            <input type="text"  placeholder="Username" ng-model="login">
            <input type="password" placeholder="Password"  ng-model="password">
          
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember"  ng-model="isRemember">
                Rememder Me
              </label>
            </div>
          
            <input type="submit" class="login login-submit" value="Log in" >
        </form>
</div>
