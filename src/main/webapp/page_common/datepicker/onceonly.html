<div class="once-only-container" class="row">
    
    <div class="col-xs-12 inputs-container scroll" scroll="dateTime">
        
        <!--Datetimepicker-->
        <div class="row" ng-repeat="date in temp.tempDates track by $index">
            <div class="col-xs-12">
                <div class="calendar">
                    <a class="dropdown-toggle" id="dropdown{{$index}}" role="button" data-toggle="dropdown">
                        <div class="input-group">
                            <input type="text" class="form-control calendar" ng-value="temp.tempDates[$index] | date: 'medium'" placeholder="click here" disabled>
                            <span class="input-group-addon addon-calendar">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div>
                    </a>

                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-model="temp.tempDates[$index]" data-datetimepicker-config="{ dropdownSelector: '#dropdown{{$index}}', minuteStep: 15 }"/>
                    </ul>
                </div>
                <div id="deleteDate">
                    <span id="delete-btn" class="btn btn-danger round-btn default-red" ng-click="deleteDate($index)">
                        x
                    </span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-3">
                <span type="button" class="btn btn-sm default-btn default-gray" ng-click="addDate()">Add date</span>
            </div>
            <div class="col-xs-9"></div>
        </div>
        
    </div>
</div>
